<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todoapp</title>
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="https://media.istockphoto.com/id/1574398765/photo/3d-white-clipboard-icon-task-management-todo-check-list-on-orange-plane-background-work.jpg?s=2048x2048&w=is&k=20&c=jWUyzTc8y-uzZBTBPRhsLB3ZAAme93asu2raKCF0zwo=" height="50px" />
       </div>
       <div class="todo-body">
        <input
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add your items"
        />
        <img
            src="/image/add.png"
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
        />
        </div>
        <h5 id="Alert"></h5>
     <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
